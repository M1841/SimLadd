<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DRAFT â€” Expression Tree Renderer</title>

    <style type="text/css">
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #0f0f0f;
        color: #f0f0f0;
      }
      #editor {
        display: flex;
        flex-direction: column;
        gap: 60px;
      }
      .AND,
      .OR {
        display: flex;
        gap: 10px;
      }
      .OR {
        flex-direction: column;
      }
      .NOT {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script type="text/javascript">
      const literalTree = {
        type: "literal",
        value: "START",
      };
      const conjunctiveTree = {
        type: "expression",
        operator: "AND",
        arguments: [
          {
            type: "literal",
            value: "START",
          },
          {
            type: "literal",
            value: "STOP",
            closed: true,
          },
        ],
      };
      const disjunctiveTree = {
        type: "expression",
        operator: "OR",
        arguments: [
          {
            type: "literal",
            value: "START",
          },
          {
            type: "literal",
            value: "LED",
          },
        ],
      };
      const nestedTree = {
        type: "expression",
        operator: "OR",
        arguments: [
          {
            type: "expression",
            operator: "AND",
            arguments: [
              {
                type: "literal",
                value: "START",
              },
              {
                type: "literal",
                value: "STOP",
                closed: true,
              },
            ],
          },
          {
            type: "literal",
            value: "LED",
          },
        ],
      };

      function renderNodeElement(treeNode) {
        const nodeElement = document.createElement("div");
        if (treeNode.type === "literal") {
          if (treeNode.closed) {
            nodeElement.classList.add("NOT");
          }
          nodeElement.textContent = treeNode.value;
          return nodeElement;
        }

        nodeElement.classList.add(treeNode.operator);
        treeNode.arguments.forEach((argument) => {
          nodeElement.appendChild(renderNodeElement(argument));
        });
        return nodeElement;
      }

      const editorElement = document.getElementById("editor");
      editorElement.appendChild(renderNodeElement(literalTree));
      editorElement.appendChild(renderNodeElement(conjunctiveTree));
      editorElement.appendChild(renderNodeElement(disjunctiveTree));
      editorElement.appendChild(renderNodeElement(nestedTree));
    </script>
  </body>
</html>
